<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Images and Backgrounds</title>
	</head>
	<body>
		<div class="container">
			<div class="clip border">
				<p>background-clip: border-box</p>
				<p>background-origin: content-box</p>
			</div>
			<div class="clip padding">background-clip: padding-box</div>
			<div class="clip content">background-clip: content-box</div>
			<div class="clip text">background-clip: text</div>
		</div>
	</body>
</html>
