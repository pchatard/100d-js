<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="/Users/pierre/Documents/Code/100daysofcode/100days/Recreate a website/fontawesome-free-5.14.0-web/css/all.css"
			rel="stylesheet"
		/>
		<title>Momentum</title>
	</head>
	<body>
		<header>
			<div class="links">
				<p>Links</p>
				<form action="#">
					<i class="fas fa-search"></i>
					<input type="text" name="search" id="search" />
				</form>
            </div>
            
			<div class="meteo">
				<i class="fas fa-sun"></i>
				<div>
					<p class="temp">21°C</p>
					<p class="city">Royat</p>
				</div>
			</div>
		</header>

		<main>
			<div class="hour">19:34</div>
			<div class="greeting">Good job, Pierre.</div>
			<form action="#">
				<label for="focus">What would you like to eat tonight?</label>
				<input type="text" name="focus" id="focus" />
			</form>
		</main>

		<footer>
			<div class="credits">
				<i class="fas fa-cog"></i>
				<div class="credits-content">
					<p>Serengeti, Tanzania</p>
					<p>Hu Chen / Unsplash</p>
				</div>
            </div>
            
			<div class="quote">
				<p class="quote-text">
					“You are stronger than your challenges and your challenges
					are making you stronger.”
				</p>
				<p class="quote-details">Karen Salmansohn</p>
            </div>
            
			<div class="todo">Todo</div>
		</footer>
	</body>
</html>
